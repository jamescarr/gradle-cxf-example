task hello<<{
	println "Hello Earth!"
}
hello.doFirst {
	println "Hello from the $hello.name task!!"
}
hello.doLast {
	println "Hello Mars!"
}
hello.doLast{
	println "Hello Jupiter"
}
hello << {
	println "Hello Saturn"
}

task next(dependsOn: hello)<<{
	println "I'm Gradle"
}

